<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      type="image/svg"
      href="./images/header/film_icon.svg"
    />
    <title>Filmoteka - Twoja biblioteka</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container-library">
        <ul class="header-list">
          <li class="header-list-item">
            <a href="./index.html">
              <img
                src="images/header/film_icon.svg"
                class="header-icon"
                width="24"
                height="24"
                alt="film icon"
              />
              <span class="header-title"> Filmoteka </span>
            </a>
          </li>
          <li class="header-list-item">
            <ul class="header-menu">
              <li class="header-menu-item">
                <a href="./index.html">Home</a>
              </li>
              <li class="header-menu-item current-page">
                <a href="./my_library.html">My Library</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="btn-wrapper">
          <button class="btn btn__watched">Watched</button>
          <button class="btn btn__queue">Queue</button>
        </div>
      </div>
    </header>

    <main>
      <div class="film-gallery" data-modal-open>
        <ul class="film-list">
          <!-- tu idą karty filmowe -->
        </ul>
      </div>
      <!-- Okno modalne -->
      <div class="js-open-modal overlay is-hidden" data-backdropp>
        <div class="modal__wrapper">
          <svg class="modal__close-icon js-close-btn" data-modal-close>
            <use
              href="./images/footer/close-button.svg#icon-modal-close-button"
            ></use>
          </svg>
          <div id="film-template" class="modal">
            <!-- tutaj templetka -->
          </div>
        </div>
      </div>
      <!-- koniec okna modalnego -->
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__wrapper">
          <p class="footer__rights">
            &copy; 2021 | All Rights Reserved |&nbsp;
          </p>
          <p class="footer__rights">
            Developed with
            <svg class="footer__icon-heart">
              <use href="./images/footer/heart.svg#icon-heart" width="14"></use>
            </svg>
            by <a class="footer__link" href="#" data-open-team>GoIT Students</a>
          </p>
        </div>
      </div>
      <div class="modal-team__backdrop team-is-hidden" data-backdrop>
        <div class="modal-team__container">
          <div class="modal-team__members">
            <svg class="modal-team__close-icon" data-close-team>
              <use
                href="./images/footer/close-button.svg#icon-modal-close-button"
              ></use>
            </svg>
            <h3 class="modal-team__title">Our Team</h3>
            <ul class="modal-team__list">
              <li class="modal-team__item">
                <a class="modal-team__name" href="https://github.com/masa87">
                  <div class="modal-team__img-wrapper">
                    <img
                      class="modal-team__img"
                      src="./images/team/Tomasz.jpg"
                      alt=""
                      width="120"
                    />
                  </div>
                  Tomasz Mazur
                </a>
              </li>
              <li class="modal-team__item">
                <a
                  class="modal-team__name"
                  href="https://github.com/Majinmuszu"
                >
                  <div class="modal-team__img-wrapper">
                    <img
                      class="modal-team__img"
                      src="./images/team/Artur.jpg"
                      alt=""
                      width="120"
                    />
                  </div>
                  Artur Kraśniewski
                </a>
              </li>
              <li class="modal-team__item">
                <a
                  class="modal-team__name"
                  href="https://github.com/Joanna-Golofit"
                >
                  <div class="modal-team__img-wrapper">
                    <img
                      class="modal-team__img"
                      src="./images/team/Joanna.jpg"
                      alt=""
                      width="120"
                    />
                  </div>
                  Joanna Gołofit
                </a>
              </li>
              <li class="modal-team__item">
                <a
                  class="modal-team__name"
                  href="https://github.com/DamianBrzezinski96"
                >
                  <div class="modal-team__img-wrapper">
                    <img
                      class="modal-team__img"
                      src="./images/team/Damian.jpg"
                      alt=""
                      width="120"
                    />
                  </div>
                  Damian Brzeziński
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- <script type="module" src="main.js"></script> -->
    <script type="module" src="js/team-modal.js"></script>
    <!-- <script type="module" src="./js/spinner.js"></script> -->
    <script type="module" src="./js/modalCard.js"></script>
    <!-- <script type="module" src="./js/localStorage.js"></script> -->
    <script type="module" src="js/getLocalStorage.js"></script>
  </body>
</html>
